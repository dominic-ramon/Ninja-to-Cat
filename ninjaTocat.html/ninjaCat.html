<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="ninjaCat.css">
    <title>Ninja To Cat</title>
</head>
<body>
    <div class="cat">
    <img src="cat0.png" data-alt-src="ninja0.png">
    <img src="cat1.png" data-alt-src="ninja1.png">
    <img src="cat2.png" data-alt-src="ninja2.png">
    <img src="cat3.png" data-alt-src="ninja3.png">
    <img src="cat4.png" data-alt-src="ninja4.png">
    </div>
    <script>
        $("img").click(function(){
            var temp=$(this).attr('src');
            
            $(this).replaceWith("<img src="+$(this).attr("data-alt-src")+" data-alt-src="+temp+">");
            console.log("here");
        });
    </script>
</body>
</html>
